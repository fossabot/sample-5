<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="meta">
<!-- 共通で読み込む必要のあるものはここに記載する。 -->
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/common.css}" />
<link rel="stylesheet" th:href="@{/css/dataTables.css}" />
<link rel="stylesheet" th:href="@{/css/dataTables.min.css}" />

<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/jquery.dataTables.js}"></script>

<script th:src="@{/js/common/common.js}"></script>

<meta charset="utf-8">
</head>

<body>
	<!-- ヘッダ部 -->
	<header th:fragment="sagyo-web-header">
		<!-- 文字中央よせ -->
		<div class="container-fluid text-center bg-primary fixed-top">
			<div class="row align-items-center">
				<!-- 要素中央よせ -->
				<!-- 一行で表したいため、spanで指定 -->
				<span class="h1 col-sm-2 text-white" th:text="#{sagyo.web.title}">作業WEB</span>
				<!-- 7/12のカラム範囲で、大きさをそれぞれspanで指定 -->
				<div class="col-sm-7">
					<span class="h5 text-white" th:text="本日の日付：">本日の日付：</span> <span
						class="h3 text-white"
						th:text="${#calendars.format(#calendars.createNowForTimeZone('Asia/Tokyo'), 'yyyy年MM月dd日')}"></span>
				</div>
				<!-- ダミー空間 -->
				<div class="col-sm-1"></div>
				<div class="col-sm-1">
					<a th:href="@{/menu}" th:text="Top" class="btn text-black btn-sm" 
						style="background-color: #FF99FF; width: 80px; font-size: 12px"></a>
				</div>
				<div class="col-sm-1">
				
				<form th:action="@{/logout}">
				<input type="submit" class="btn btn-primary" th:value="ログアウト"/>
				</form>
				
<!-- 					<button type=button class="btn text-black btn-sm" th:text="ログアウト"
						style="background-color: #FF99FF; width: 80px; font-size: 12px;"></button> -->
				</div>
			</div>
		</div>
	</header>


	<!-- メニューバー -->
	<div th:fragment="menu-bar">
		<div class="container-fluid">
			<div class="row position-fixed">
				<!-- height:100vh;width:120; -->
				<div class="menu-bar p-3 bg-secondary">
					<p class="text-white" style="padding-top: 5px;"
						th:text="${menu_bar_title}"></p>
					<!-- model内に格納されたdsp_idをキーとして、メニューリストをループで表示 -->
					<th:block th:each="menu:${@menuData.get(menu_id)}">
						<div style="padding-top: 15px;">
							<a class="link-info" th:href="@{${menu.url}}"
								th:text="${menu.title}"></a>
						</div>
					</th:block>
				</div>
			</div>
		</div>
	</div>
	<!-- フッター -->
	<footer th:fragment="sagyo-web-footer"></footer>
</body>
</html>
